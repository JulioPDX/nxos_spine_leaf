  loopback0:
    name: loopback0
    ip_address: 192.168.0.1/32
    description: loopback 0
    ospf_enabled: True

  loopback1:
    name: loopback1
    ip_address: 1.2.3.4/32
    description: loopback 0
    ospf_enabled: True

bgp:

  asn: 64520
  spine: True
  neighbors:
    - 192.168.0.3
    - 192.168.0.4
    - 192.168.0.5
    - 192.168.0.6