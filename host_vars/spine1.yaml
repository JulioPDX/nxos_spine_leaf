hostname: spine1

interfaces:

  Ethernet1/1:
    name: Ethernet1/1
    enabled: True
    mode: layer3
    mtu: 9216
    description: connection to leaf1
    ospf_enabled: True

  Ethernet1/2:
    name: Ethernet1/2
    enabled: True
    mode: layer3
    mtu: 9216
    description: connection to leaf2
    ospf_enabled: True

  Ethernet1/3:
    name: Ethernet1/3
    enabled: True
    mode: layer3
    mtu: 9216
    description: connection to leaf3
    ospf_enabled: True

  Ethernet1/4:
    name: Ethernet1/4
    enabled: True
    mode: layer3
    mtu: 9216
    description: connection to leaf4
    ospf_enabled: True

